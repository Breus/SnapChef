name: Release to snapchef.blaauwendraad.dev

on:
  release:
    types: [ published ]
  workflow_dispatch:

env:
  GHCR_REPO: ghcr.io/breus/snapchef
  VERSION: ${{ github.event.release.tag_name || github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
      packages: write

    steps:
      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ] || [ -z "${{ secrets.VPS_USER }}" ] || [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "Error: Missing required secrets for VPS deployment"
            exit 1
          fi
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Build Quarkus Application, including frontend
        run: |
          cd app
          VITE_BACKEND_HOST_URL=https://snapchef.blaauwendraad.dev ./gradlew build -x test
          echo "Build artifacts:"
          ls -la build/quarkus-app/

      - name: Run Tests
        run: |
          cd app
          ./gradlew test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push PostgreSQL image
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./app/src/main/docker/Dockerfile.postgres
          push: true
          tags: ${{ env.GHCR_REPO }}/postgres:${{ env.VERSION }}
          build-args: |
            POSTGRES_USER=quarkus_user
            POSTGRES_DB=recipe_book
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Quarkus backend image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          file: ./app/src/main/docker/Dockerfile.jvm
          push: true
          tags: ${{ env.GHCR_REPO }}/backend:${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create production docker-compose file for release
        run: |
          cat > docker-compose.prod.yml << EOF
          services:
            postgres:
              image: ${{ env.GHCR_REPO }}/postgres:${{ env.VERSION }}
              environment:
                POSTGRES_USER: quarkus_user
                POSTGRES_PASSWORD: \${POSTGRES_PASSWORD}
                POSTGRES_DB: recipe_book
              volumes:
                - pg_data:/var/lib/postgresql/data
              ports:
                - "5432:5432"
            quarkus:
              image: ${{ env.GHCR_REPO }}/backend:${{ env.VERSION }}
              environment:
                POSTGRES_PASSWORD: \${POSTGRES_PASSWORD}
                PUB_KEY_LOCATION: file:/keys/publicKey.pem
                PRIV_KEY_LOCATION: file:/keys/privateKey.pem
              ports:
                - "8081:8081"
              volumes:
                - /opt/snapchef/keys:/keys:ro
              depends_on:
                - postgres
          volumes:
            pg_data:
          EOF

      - name: Attach docker-compose file to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: docker-compose.prod.yml

      - name: Copy docker-compose.prod.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: docker-compose.prod.yml
          target: /opt/snapchef/

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/snapchef
            cat docker-compose.prod.yml
            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_PAT }}
            docker pull ${{ env.GHCR_REPO }}/postgres:${{ env.VERSION }}
            docker pull ${{ env.GHCR_REPO }}/backend:${{ env.VERSION }}
            docker compose -p snapchef -f docker-compose.prod.yml down --remove-orphans || true
            docker compose -p snapchef -f docker-compose.prod.yml up -d --pull always